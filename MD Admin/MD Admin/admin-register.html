<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>MD Mechanic Admin Register</title>
    <link
      rel="stylesheet"
      href="assets/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/titel.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="container-scroller">
      <div class="wrapper ">
        <div class="logo">
          <img src="./assets/images/loginlogo.png" alt=""/>
          
        </div>
        <div class="text-center mt-2 name">Register</div>
        <form class="p-3 mt-3">
          <div class="form-group">
            <div class="input-field">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="UserName" required class="">
            </div>
          </div>
          <div class="form-group ">
            <div class="input-field">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Email Address" required class="">
            </div>
          </div>
          <div class="form-group ">
            <div class="input-field">
                <span class="fas fa-lock p-2"></span>
                <input type="text" placeholder="Enter your Password" required class="">
                <span class="far fa-eye-slash mx-2"></span>
            </div>
        </div>
        <div class="form-group ">
          <div class="input-field">
              <span class="fas fa-lock p-2"></span>
              <input type="text" placeholder="Confirm Password" required class="">
              <span class="far fa-eye-slash mx-2"></span>
          </div>
      </div>
          <button class="btn mt-3 mb-4">Register</button>
         <span class="text-black d-flex h6"> Have already an account?&nbsp;<a href="admin-login.html"><h6>Login here</h6></a></span>
        </form>
      </div>
    </div>

    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
