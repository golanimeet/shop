<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="hanuman.jpeg" type="image/x-icon">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                        <h2>Add Product</h2>
                        <a href="admin_product.html" class="btn btn-success">Back</a>
                    </div>

                    <div class="card-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" aria-label="Default select" name="category"
                                            id="category">
                                            <option selected="" value="">Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <label for="categoryId">Product Category</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="title" name="title"
                                            placeholder="product name">
                                        <label for="title">Product Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="price" name="price"
                                            placeholder="price">
                                        <label for="price">Price</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="stock" name="stock"
                                            placeholder="stock">
                                        <label for="stock">Stock</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="weight" name="weight"
                                            placeholder="weight">
                                        <label for="weight">Weight</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="size" name="size"
                                            placeholder="Size">
                                        <label for="size">Size</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-6 col-sm-6 col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="details"
                                            name="details" style="height: 100px"></textarea>
                                        <label for="details">Details</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <span>Is this category Live?</span>
                                    <div class="form-check mt-3">
                                        <label for="" class="form-check-label">Yes</label>
                                        <input type="radio" name="isLive" id="isLive" value="1" class="form-check-input"
                                            required />
                                    </div>
                                    <div class="form-check">
                                        <label for="" class="form-check-label">No</label>
                                        <input type="radio" name="isLive" id="isLive" value="0" class="form-check-input"
                                            required />
                                    </div>
                                </div>
                            </div>

                           <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <label for="photo" class="form-label">Select Product Photo</label>
                                    <input type="file" class="form-control" id="photo" name="photo">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt-4 p-2 justify-content-end d-flex">
                                    <input type="submit" value="Save Changes" class="btn btn-primary" id="submit">&nbsp;&nbsp;
                                    <input type="reset" name="clear" id="clear" class="btn btn-warning" value="Clear All">
                                </div>
                           </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
