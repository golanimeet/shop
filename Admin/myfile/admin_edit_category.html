<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="hanuman.jpeg" type="image/x-icon">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                        <h2>Edit Category</h2>
                        <a href="admin_category.html" class="btn btn-success">Back</a>
                    </div>

                    <div class="card-body">
                       <div class="row">
                        <div class="col-lg-8">
                            <form action="#">
                                <div class="mb-3">
                                    <label for="title">Edit Title</label>
                                    <input type="text" name="title" id="title" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="photo">Change Photo</label>
                                    <input type="file" name="photo" id="photo" class="form-control" accept="image/*" required/>
                                </div>
                                <span>Is this category Live?</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="mb-3 form-check-inline">
                                    <label for="isLive" class="form-check-label">Yes</label>
                                    <input type="radio" name="isLive" id="isLive" value="1" class="form-check-label" required/>
                                </div>
                                <div class="mb-3 form-check-inline">
                                    <label for="isLive" class="form-check-label">No</label>
                                    <input type="radio" name="isLive" id="isLive" value="0" class="form-check-label" required/>
                                </div>
    
                                <div class="d-flex justify-content-end">
                                    <input type="submit" class="btn btn-primary" value="Save Changes">&nbsp;&nbsp;
                                    <input type="reset" class="btn btn-primary" value="Clear All">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4 text-center">
                            <b>Current Photo</b>
                            <img src="https://picsum.photos/300?random=1" class="img-fluid img-thumbnail shadow">
                        </div>
                       </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
