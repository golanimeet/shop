<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-10">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header p-5 text-bg-primary">
                        <h1 class="text-white">Customer (message)</h1>
                        <a href="admin_user.html" class="btn btn-light">Back</a>

                    </div>
                </div>
                <div class="card-body p-10">
                    <form action="">
                        <div class="mb-5">
                            <label for="email" class="form-label">email</label>
                            <input type="email" name="email" id="email" class="form-control" required
                                value="ankit3385@gmail.com" readonly />
                        </div>
                        <div class="mb-5">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control"
                                required />
                        </div>
                        <div class="mb-5">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message" class="form-control"
                                rows="10"></textarea>
                            <!-- npm install react-quill -->
                        </div>
                        <div class="d-flex justify-content-end">
                            <input type="submit" value="Send Message" class="btn btn-primary">&nbsp;
                            <input type="reset" value="Clear all" class="btn btn-dark" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
