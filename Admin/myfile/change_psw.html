<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex mt-5 justify-content-center">
            <div class="col-lg-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-lg-6">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-primary">
                        <h2>Change Password</h2>
                    </div>
                    <div class="card-body">
                        <form action="" class="">
                            <div class="p-2">
                                <label for="name">Name:</label>        
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>              
                            </div>
                            <div class="p-2">
                                <label for="email">Email:</label>         
                                <input type="email" name="email" id="email" class="form-control" placeholder="Entre your mail" required/>
                            </div>
                            <div class="p-2">
                                <label for="psw">Password:</label>        
                                <input type="password" name="psw" id="psw" class="form-control" placeholder="Enter your password" required/>
                            </div>
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="Submit" class="btn btn-primary">&nbsp;
                                <input type="reset" value="Clear All" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
